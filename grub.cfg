# Enable serial console
if serial --unit=0 --speed=115200; then
    terminal_input --append serial
    terminal_output --append serial
fi

menuentry "ArcoLinuxS-xfce linux-zen (x86_64, UEFI, open source, no nouveau)" {
  set gfxpayload=keep
  search --no-floppy --set=root --label ARCOLINUX

  linux /arch/boot/x86_64/vmlinuz-linux-zen archisobasedir=arch cow_spacesize=8G archisolabel=ARCOLINUX copytoram=n driver=free nouveau.modeset=1 radeon.modeset=1 i915.modeset=1 nvme_load=yes add_efi_memmap
  initrd  /arch/boot/intel-ucode.img
  initrd  /arch/boot/amd-ucode.img
  initrd  /arch/boot/x86_64/initramfs-linux-zen.img
}

menuentry "UEFI Shell x86_64 v2" {
  search --no-floppy --set=root --label ARCOLINUX
  chainloader /EFI/shellx64_v2.efi
}

menuentry "UEFI Shell x86_64 v1" {
  search --no-floppy --set=root --label ARCOLINUX
  chainloader /EFI/shellx64_v1.efi
}

